<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - Innovation Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Variables */
    :root {
      --primary-gradient-start: #5f4cda;
      --primary-gradient-end: #38b6d2;
      --primary-color: #6a5ae0;
      --secondary-color: #ff6b6b;
      --text-light: #ffffff;
      --text-dark: #333333;
      --bg-light: #f5f7fa;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: var(--text-dark);
      background-color: var(--bg-light);
    }

    /* Header */
    .header-main {
      background-color: white;
      padding: 15px 0;
      box-shadow: 0 2px 10px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      text-decoration: none;
    }

    .logo i {
      margin-right: 10px;
      color: var(--primary-color);
    }

    .main-menu {
      display: flex;
      list-style: none;
      align-items: center;
    }

    .main-menu li:not(:last-child) {
      margin-right: 20px;
    }

    .main-menu a {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
      transition: color 0.3s;
      display: flex;
      align-items: center;
    }

    .main-menu a:hover {
      color: var(--primary-color);
    }

    /* Payment Page */
    .payment-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 40px 15px;
    }

    .payment-container {
      display: flex;
      width: 100%;
      max-width: 1000px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .payment-image {
      width: 40%;
      background: linear-gradient(135deg, var(--primary-gradient-start), var(--primary-gradient-end));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--text-light);
      padding: 40px;
      text-align: center;
    }

    .payment-image h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .payment-image p {
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .payment-form-section {
      width: 60%;
      padding: 50px;
    }

    .payment-form-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .payment-form-header h1 {
      color: var(--primary-color);
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-dark);
    }

    .form-control {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(106, 90, 224, 0.2);
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--primary-gradient-start), var(--primary-gradient-end));
      color: var(--text-light);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(106, 90, 224, 0.4);
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-row > * {
      flex: 1;
    }

    @media (max-width: 992px) {
      .payment-container {
        flex-direction: column;
      }

      .payment-image,
      .payment-form-section {
        width: 100%;
      }

      .payment-image {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
<header class="header-main">
  <div class="header-container">
    <a href="../principal/index.html" class="logo">
      <i class="fas fa-lightbulb"></i>
      Innovation Hub
    </a>
    <ul class="main-menu">
      <li><a href="../principal/index.html">Início</a></li>
      <li><a href="../projetos/projetos.html">Projetos</a></li>
      <li><a href="../investimento/investimento.html">Investir</a></li>
      <li><a href="../sobre/sobre.html">Sobre</a></li>
      <li><a href="../contato/contato.html">Contato</a></li>
    </ul>
  </div>
</header>

<section class="payment-section">
  <div class="payment-container">
    <div class="payment-image">
      <h2>Seu Investimento</h2>
      <p>Transforme ideias inovadoras em realidade. Cada investimento é um passo para um futuro melhor.</p>
      <div id="project-details">
        <h3 id="project-name">Carregando projeto...</h3>
      </div>
    </div>

    <div class="payment-form-section">
      <div class="payment-form-header">
        <h1>Confirmar Pagamento</h1>
        <p>Preencha os detalhes do seu cartão de forma segura</p>
      </div>

      <form id="payment-form">
        <div class="form-group">
          <label for="card-number">Número do Cartão</label>
          <input type="text" id="card-number" class="form-control" placeholder="1234 5678 9012 3456" required>
        </div>

        <div class="form-group">
          <label for="card-name">Nome no Cartão</label>
          <input type="text" id="card-name" class="form-control" placeholder="João Silva" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="expiry">Data de Validade</label>
            <input type="text" id="expiry" class="form-control" placeholder="MM/AA" required>
          </div>

          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" class="form-control" placeholder="123" required>
          </div>
        </div>

        <div class="form-group">
          <label for="investment-amount">Valor do Investimento (R$)</label>
          <input type="number" id="investment-amount" class="form-control" placeholder="Valor mínimo: R$ 50,00" min="50" required>
        </div>

        <button type="submit" class="btn-primary">Confirmar Pagamento</button>
      </form>
    </div>
  </div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const projectName = urlParams.get('projeto');
    const projectNameElement = document.getElementById('project-name');
    if (projectNameElement && projectName) {
      projectNameElement.textContent = `Projeto: ${projectName}`;
    }

    const paymentForm = document.getElementById('payment-form');
    paymentForm.addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Pagamento processado com sucesso!');
      window.location.href = '../principal/feedback.html';
    });
  });
</script>
</body>
</html>
